<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マダミスタイマー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .timer-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 40px 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .time {
            font-size: 64px;
            font-weight: 200;
            color: #00d4ff;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .status {
            color: #aaa;
            font-size: 14px;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .time-btn {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(0, 150, 199, 0.2));
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
            padding: 20px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .time-btn:hover {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.3), rgba(0, 150, 199, 0.3));
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
        }

        .time-btn:active {
            transform: translateY(0);
        }

        .control-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .control-btn.stop {
            background: rgba(255, 68, 68, 0.2);
            border-color: rgba(255, 68, 68, 0.3);
            color: #ff6b6b;
        }

        .control-btn.stop:hover {
            background: rgba(255, 68, 68, 0.3);
        }

        .running .timer-display {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0); }
            50% { box-shadow: 0 0 0 8px rgba(0, 212, 255, 0.1); }
        }

        .finished .time {
            color: #ff6b6b;
            animation: blink 0.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>TIMER</h1>
        
        <div class="timer-display">
            <div class="time" id="timeDisplay">00:00</div>
            <div class="status" id="status">待機中</div>
        </div>

        <div class="buttons-grid">
            <button class="time-btn" onclick="startTimer(1)">1分</button>
            <button class="time-btn" onclick="startTimer(5)">5分</button>
            <button class="time-btn" onclick="startTimer(15)">15分</button>
            <button class="time-btn" onclick="startTimer(20)">20分</button>
            <button class="time-btn" onclick="startTimer(25)">25分</button>
            <button class="time-btn" onclick="startTimer(30)">30分</button>
        </div>

        <div class="control-btns">
            <button class="control-btn" onclick="pauseTimer()">一時停止</button>
            <button class="control-btn stop" onclick="stopTimer()">リセット</button>
        </div>
    </div>

    <audio id="alarmSound" preload="auto">
        <!-- Bell/Gong sound -->
    </audio>

    <script>
        let countdown;
        let totalSeconds = 0;
        let isPaused = false;
        let remainingSeconds = 0;

        function startTimer(minutes) {
            stopTimer();
            totalSeconds = minutes * 60;
            remainingSeconds = totalSeconds;
            isPaused = false;
            
            document.getElementById('container').classList.remove('finished');
            document.getElementById('container').classList.add('running');
            document.getElementById('status').textContent = 'カウント中';
            
            updateDisplay();
            runTimer();
        }

        function runTimer() {
            countdown = setInterval(() => {
                if (!isPaused) {
                    remainingSeconds--;
                    updateDisplay();
                    
                    if (remainingSeconds <= 0) {
                        timerFinished();
                    }
                }
            }, 1000);
        }

        function updateDisplay() {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            document.getElementById('timeDisplay').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function pauseTimer() {
            if (countdown && !isPaused) {
                isPaused = true;
                document.getElementById('status').textContent = '一時停止中';
                document.getElementById('container').classList.remove('running');
            } else if (countdown && isPaused) {
                isPaused = false;
                document.getElementById('status').textContent = 'カウント中';
                document.getElementById('container').classList.add('running');
            }
        }

        function stopTimer() {
            clearInterval(countdown);
            countdown = null;
            isPaused = false;
            remainingSeconds = 0;
            totalSeconds = 0;
            document.getElementById('timeDisplay').textContent = '00:00';
            document.getElementById('status').textContent = '待機中';
            document.getElementById('container').classList.remove('running', 'finished');
        }

        function timerFinished() {
            clearInterval(countdown);
            document.getElementById('container').classList.remove('running');
            document.getElementById('container').classList.add('finished');
            document.getElementById('status').textContent = '終了！';
            
            // Play bell sound using Web Audio API
            playBellSound();
            
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200, 100, 200]);
            }
        }

        // Create a bell/gong sound using Web Audio API
        function playBellSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const now = audioContext.currentTime;
            
            // Play 3 bell gongs
            for (let i = 0; i < 3; i++) {
                const startTime = now + (i * 1.2);
                
                // Create oscillators for the bell sound (multiple harmonics)
                const frequencies = [400, 800, 1200]; // Fundamental and harmonics
                
                frequencies.forEach((freq, index) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = freq;
                    oscillator.type = 'sine';
                    
                    // Volume envelope - quick attack, long decay
                    const volume = 0.3 / (index + 1); // Harmonics are quieter
                    gainNode.gain.setValueAtTime(0, startTime);
                    gainNode.gain.linearRampToValueAtTime(volume, startTime + 0.01);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 1.0);
                    
                    oscillator.start(startTime);
                    oscillator.stop(startTime + 1.0);
                });
            }
        }
    </script>
</body>
</html>
